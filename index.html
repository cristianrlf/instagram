<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
            <img src="./img/insta_phone.png" alt="phone">
            </div>
            <div class="instagram_continue">
                <div class="group">
                    <img src="./img/instagram_logo.png" class="instagram_logo" alt="instagram">
                    <div class="profile_pic">
                        <img src="./img/icon.png" alt="profile picture">
                    </div>
                    <a href="#" class="instagram_login">Continue as cristianrlf</a>
                    <a href="#" class="instagram_logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not_account">Not cristianrlf?</p>
                    <p class="not_account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get_app">
                    <p class="get_the_app">Get the App</p>
                    <div class="download">
                        <a href="" class="app_download"></a>
                        <a href="" class="app_download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
